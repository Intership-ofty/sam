<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Towerco AIOps Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-broadcast-tower text-2xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Towerco AIOps</h2>
            <p class="text-blue-100">Enterprise AIOps Platform</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="space-y-6">
                <!-- System Status -->
                <div class="flex items-center justify-center space-x-2 mb-6">
                    <div class="w-2 h-2 bg-green-500 rounded-full pulse-animation"></div>
                    <span class="text-sm text-gray-600">System Online</span>
                </div>

                <!-- Login Options -->
                <div id="loginOptions" class="space-y-4">
                    <button id="keycloakLogin" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-key mr-2"></i>
                        Login with Keycloak
                    </button>
                    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">or</span>
                        </div>
                    </div>
                    
                    <button id="devLogin" class="w-full bg-gray-600 text-white py-3 px-4 rounded-md hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-code mr-2"></i>
                        Development Login
                    </button>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center">
                    <i class="fas fa-spinner fa-spin text-2xl text-blue-600 mb-4"></i>
                    <p class="text-gray-600">Connecting to authentication service...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Authentication Error</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p id="errorMessage">Failed to connect to authentication service.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success State -->
                <div id="successState" class="hidden bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Login Successful</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Redirecting to dashboard...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-blue-100 text-sm">
            <p>&copy; 2024 Towerco AIOps. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (window.authService.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        // Handle Keycloak login
        document.getElementById('keycloakLogin').addEventListener('click', async () => {
            showLoading();
            try {
                const success = await window.authService.login();
                if (success) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError('Keycloak authentication failed. Please try again.');
                }
            } catch (error) {
                console.error('Keycloak login error:', error);
                showError('Failed to connect to Keycloak. Please check your connection.');
            }
        });

        // Handle development login
        document.getElementById('devLogin').addEventListener('click', async () => {
            showLoading();
            try {
                const success = await window.authService.login();
                if (success) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError('Development login failed. Please try again.');
                }
            } catch (error) {
                console.error('Dev login error:', error);
                showError('Failed to authenticate. Please try again.');
            }
        });

        function showLoading() {
            document.getElementById('loginOptions').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loginOptions').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        function showSuccess() {
            document.getElementById('loginOptions').classList.add('hidden');
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }

        // Check for OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code) {
            showLoading();
            // Handle OAuth callback
            try {
                const response = await fetch(`http://localhost:8000/api/v1/auth/callback?code=${code}&state=${state}`);
                const data = await response.json();
                
                if (response.ok) {
                    window.authService.setToken(data.access_token);
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError('Authentication failed. Please try again.');
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError('Authentication failed. Please try again.');
            }
        }
    </script>
</body>
</html>
