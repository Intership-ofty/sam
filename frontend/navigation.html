<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towerco AIOps - Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Header -->
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Towerco AIOps</h1>
                </div>
                
                <!-- Navigation Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="dashboard.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            Dashboard
                        </a>
                        <a href="sites.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            Sites
                        </a>
                        <a href="kpis.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            KPIs
                        </a>
                        <a href="alerts.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            Alerts
                        </a>
                        <a href="reports.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            Reports
                        </a>
                        <a href="maintenance.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-800 transition-colors">
                            Maintenance
                        </a>
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm">Loading...</span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Logout
                    </button>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-blue-800">
                <a href="dashboard.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    Dashboard
                </a>
                <a href="sites.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    Sites
                </a>
                <a href="kpis.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    KPIs
                </a>
                <a href="alerts.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    Alerts
                </a>
                <a href="reports.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    Reports
                </a>
                <a href="maintenance.html" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
                    Maintenance
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // Set active navigation link
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || (currentPage === '' && href === 'dashboard.html')) {
                    link.classList.add('bg-blue-800', 'text-white');
                    link.classList.remove('hover:bg-blue-800');
                }
            });
        }

        // Initialize navigation
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNavLink();
            
            // Check authentication
            if (!window.authService.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user info
            window.authService.getCurrentUser().then(user => {
                if (user) {
                    document.getElementById('userInfo').textContent = `Welcome, ${user.name}`;
                }
            });
            
            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', function() {
                window.authService.logout();
            });
        });
    </script>
</body>
</html>
